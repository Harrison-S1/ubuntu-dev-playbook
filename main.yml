---                                                                             
                                                                                 
- hosts: dev                                                                    
  become: true                                                                  
                                                                                 
  pre_tasks:                                                                    
   - name: Set timezone to Europe/London                                        
     timezone:                                                                  
      name: Europe/London                                                       
 
   - name: install updates (Ubuntu)
     tags: always
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"

  roles:
    - updateos
#    - firewall
    - os_hardening                                                                             